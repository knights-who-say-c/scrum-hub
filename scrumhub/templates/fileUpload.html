    <title>File Upload</title>

</head>
<body>
<div class="header">
    <!-- Logo on top left corner. Plain text for now -->

        <a href="/profile" style="text-align: center;">Profile</a>
        <a href="/duedate" style="text-align: center;">Due Dates</a>

    </div>

    <div class="newlogo">
        Scrum Hub

    </div>

<div class="main">
    <div class="mainback">
        <div class="maincreate">
            <div id="popup">
                <form name="fileUpload" action="/project/fileUpload" method="POST" enctype="multipart/form-data">
                    <label for="filename">File Name</label><br>
                    <input type="text" id="filename" name="filename" required=""><br>
                    <label for="file">File</label><br>
                    <input type="file" id="file" name="file" required=""><br>
                    <label for="description">File description</label><br>
                    <input type="text" id="description" name="description" required=""><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
