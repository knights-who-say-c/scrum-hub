<html>
	<head>
	<title>{{title}}</title>
	 <link rel="stylesheet" href="/static/main.css"/>

	</head>

	<body>

		<div class = "header">

			<!-- Logo on top left corner. Plain text for now -->

			<div class="logo">
			Scrum Hub
			</div>


			<!-- Navigation buttons on top right corner. "Log In" and "Sign Up" -->			
			
			<div style = "float:right">
				<div class = "inline-button"> 
					<a href = "/login"> Log in </a>
				</div>

				<div class = "inline-button">
					<a href = "/register"> Sign up </a>
				</div>
			</div>
		</div>

	<div class = "split-view">
		<div class = "logo-big">
	
			<!-- Centering images is hard, this is a workaround. -->
			<span class="thingy"></span><img src = "static/logoPlaceholder.png" />

		</div>

		<div class = "login-form">


			<!-- Form for handling login information. Information sends, but needs to be parsed by server. -->
			<form action = "loginHandler.py" method = "POST">
				
				{% if title == 'Sign Up' %}
					<label for="firstName">First Name:</label><br/>
					<input type="text" id="firstName"><br/>
  					<label for="lastName">Last Name:</label><br/>
  					<input type="text" id="lastName"><br/>
				{% endif %}
				
				<label for="email">Email address:</label><br/>
				<input type="text" id="email"><br/>
  				<label for="password">Password:</label><br/>
  				<input type="password" id="password"><br/>

				{% if title == 'Sign Up' %}
					<label for="passwordConfirm">Confirm Password:</label><br/>
					<input type="password" id="passwordConfirm"><br/>
				{% endif %}

				<input type="submit" value="Submit">

			</form>		

		</div>
	</div>

	
	</body>

</html>
