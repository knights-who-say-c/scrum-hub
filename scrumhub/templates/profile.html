<head>
  <title>Profile</title>
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>
  <div class="header">
    <!-- Logo on top left corner. Plain text for now -->
    <div class="logo"> <a href = "/home"> Scrum Hub </a> </div>   
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}

  <div style="text-align: center;">
    <img src="static/default-avatar.png" alt="Profile Picture" class="image">
    <button >Change Picture</button>
  </div>

  <div style="text-align: center;">
    <br/>
    <form action="/profile" method="POST">
      <label for="text-form-fname">First Name: </label>
      <input id="text-form-fname" type="text" name="fname"><br/>

      <label for="text-form-lname">Last Name: </label>
      <input id="text-form-lname" type="text" name="lname"><br/>

      <label for="text-form-email">E-mail: </label>
      <input id="text-form-email" type="text" name="email"><br/>

      <label for="text-form-password">Password: </label>
      <input id="text-form-password" type="password" name="password"><br/>

      <label for="text-form-cpass">Confirm Password: </label>
      <input id="text-form-cpass" type="password" name="cpass"><br/>

      <input type="submit" value="Save Changes">
    </form>
  </div>

  <h2>Projects</h2>

  <div class="card">
    <div class="container">
      <h4><b>Sample Project 1</b></h4>
    </div>
  </div>
  <br\>
  <div class="card">
    <div class="container">
      <h4><b>Sample Project 2</b></h4>
    </div>
  </div>
</body>
